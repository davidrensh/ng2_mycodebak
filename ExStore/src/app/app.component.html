<button [mdMenuTriggerFor]="menu" style="top:8px;right:8px;position:absolute;z-index: 9999" color="" md-mini-fab fxShow fxHide.xl="true" fxHide.lg="true" fxHide.md="true"><md-icon>menu</md-icon></button>
<md-toolbar style="background-color:#c5cae9" fxShow fxHide.xs="true" fxHide.sm="true" class="mat-elevation-z5" color="">
    <div [style.color]="'darkgoldenrod'">
        <i [style.color]="'darkgoldenrod'" style="font-size: 20px !important;" class="material-icons">card_giftcard</i> ExReward
    </div>
    <span style="flex: 1 1 auto;color:#283593" xLayout="row" fxLayoutAlign="center center">{{(isLoggedin && employeeO) ? 'Welcome ' + employeeO.id: ''}}</span>
    <div flex fxLayout="row" fxLayoutAlign="end center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <md-icon color="primary">timeline</md-icon><button md-menu-item [routerLink]="['/biz']">Transaction</button> </div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <md-icon color="accent">group</md-icon><button md-menu-item [mdMenuTriggerFor]="membermenu">Members</button> </div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <md-icon color="primary">business</md-icon><button md-menu-item [mdMenuTriggerFor]="storemenu">Management</button> </div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <md-icon color="warn">monetization_on</md-icon><button md-menu-item [mdMenuTriggerFor]="marketingmenu">Marketing Tool</button> </div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <md-icon color="primary">info</md-icon><button md-menu-item [routerLink]="['/about']">About</button> </div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <md-icon color="{{!isLoggedin ? 'warn' : 'primary' }}">{{!isLoggedin ? 'lock_open' : 'lock_outline' }}</md-icon>
            <button *ngIf="!isLoggedin; else logoutbtn2" md-menu-item [routerLink]="['/login']">
            {{!isLoggedin ? 'Login' : 'Logout' }}
            </button>
            <ng-template #logoutbtn2>
                <button md-menu-item (click)="logout()">
                 {{!isLoggedin ? 'Login' : 'Logout' }}
                </button>
            </ng-template>
        </div>
    </div>
</md-toolbar>
