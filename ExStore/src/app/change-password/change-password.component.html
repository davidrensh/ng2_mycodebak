<div fxLayout="column" fxLayoutAlign="center center">
    <h2 style='color:darkgoldenrod;'>Change My Password</h2>
    <div>
        <md-input-container>
            <input type="password" mdInput required [(ngModel)]="password" name="password" placeholder="password">
        </md-input-container>
        <span *ngIf='errmsg' [style.color]="'red'"> {{errmsg}}</span>
    </div>
    <button color="primary" md-raised-button (click)="save()">Save</button>
</div>
